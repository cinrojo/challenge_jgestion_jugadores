<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de equipo de fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Importar el archivo de estilos personalizado -->

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 bg-dark text-light p-3 rounded">Gestor de equipo de fútbol</h1>
    <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-dark me-2 custom-btn" onclick="mostrarFormulario('formularioAgregarJugador')">Agregar jugador</button>
        <button class="btn btn-outline-dark me-2 custom-btn" onclick="listarJugadores()">Lista de jugadores</button>
        <button class="btn btn-outline-dark me-2 custom-btn" onclick="mostrarFormulario('formularioAsignarPosicion')">Asignar posición</button>
        <button class="btn btn-outline-dark me-2 custom-btn" onclick="mostrarFormulario('formularioRealizarCambio')">Realizar cambio durante el partido</button>
    </div>

        <div id="mensaje" class="mt-4"></div>
<div id="formularios">

        <div id="formularioListarJugadores" class="formulario card bg-transparent mt-4" style="display: none;">
            <div class="card-body">
                <h2 class="mb-4 bg-dark text-light p-3 rounded">Lista de jugadores</h2>
                <ul id="listaJugadores" class="list-group">
                    <!-- Aquí se insertará la lista de jugadores -->
                </ul>
            </div>
        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
